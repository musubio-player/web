<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8">

    <script src="/static/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="/static/bower_components/platform/platform.js"></script>
    <script src="/static/bower_components/page/page.js"></script>
    <script src="/static/scripts/js/app.js"></script>
    <script src="/static/scripts/js/youtube.js"></script>

    <link type="text/css" rel="stylesheet" media="all" href="/static/styles/css/main.css?v=0.1" />
    <link rel="import" href="/elements.html">

    <!--<link rel="import" href="/styles/themes/the-times/the-times.html">-->

    <link rel="import" href="/components/youtube/search.html">
    <link rel="import" href="/components/channel-list.html">
    <link rel="import" href="/components/channel-details.html">
  </head>

  <body class="fullbleed layout vertical">
    <paper-drawer-panel id="drawer-panel">
      <paper-header-panel drawer>
        <paper-toolbar id="nav-toolbar">
          <div>
            <iron-icon icon="av:play-circle-filled"></iron-icon>
            Musubio Player
          </div>
        </paper-toolbar>

        <paper-menu class="nav">
          <paper-item>
            <a href="/#/">
              <iron-icon icon="home"></iron-icon>
              Home
            </a>
          </paper-item>
          <paper-item>
            <a href="">
              <iron-icon icon="search"></iron-icon>
              Explore
            </a>
          </paper-item>

          <div class="nav-divider"></div>

          <paper-item>
            <a href="">
              <iron-icon icon="list"></iron-icon>
                Find Playlist
            </a>
          </paper-item>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar id="main-toolbar">
          <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
          <div class="title">Explore</div>
          <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
        </paper-toolbar>

        <div class="content">
          <template is="dom-bind">
            <app-router>
              <app-route path="/" import="/components/channel-list.html"></app-route>
              <app-route path="/channels/:channelId" import="/components/channel-details.html"></app-route>
              <app-route path="*" import="/components/404.html"></app-route>
            </app-router>
          </template>
        </div>

      </paper-header-panel>

    </paper-drawer-panel>

    <paper-toolbar id="player-toolbar" elevation="1">
      <paper-material class="image" elevation="3">
        <iframe
            width="240"
            height="135"
            src="https://www.youtube.com/embed/d1AWMLgjyvk?rel=0&amp;controls=0&amp;showinfo=0&amp;start=12067&amp;t=3h21m7s&amp;autoplay=0"
            frameborder="0"
            allowfullscreen>
        </iframe>
      </paper-material>

      <div class="content">
        <div class="title">San Francisco Giants 2014 Highlights</div>
        <div class="playlist">SF Giants Faves</div>
      </div>
    </paper-toolbar>
  </body>
</html>
