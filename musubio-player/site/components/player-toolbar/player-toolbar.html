<link rel="import" href="/static/bower_components/polymer/polymer.html">
<link rel="import" href="/static/bower_components/iron-ajax/iron-ajax.html">

<!--
A static player toolbar at the bottom of the app.

Example:

    <player-toolbar></player-toolbar>

-->
<dom-module id="player-toolbar">
  <template>
    <paper-toolbar elevation="1">
      <paper-material class="image" elevation="3">
        <iframe
            width="240"
            height="135"
            src="https://www.youtube.com/embed/d1AWMLgjyvk?rel=0&amp;controls=0&amp;showinfo=0&amp;start=12067&amp;t=3h21m7s&amp;autoplay=0"
            frameborder="0"
            allowfullscreen>
        </iframe>
      </paper-material>

      <div class="content">
        <div class="title">[[video.title]]</div>
        <div class="playlist">[[channel.title]]</div>
      </div>
    </paper-toolbar>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'player-toolbar',
    ready: function() {

    },
    onChannelChange: function(channel, video) {
      this.channel = channel;
      this.video = video;
    },
    properties: {

    }
  });
</script>
