<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>musubio :> play together</title>

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="/bower_components/platform/platform.js"></script>
    <script src="/scripts/js/app.js"></script>

    <link type="text/css" rel="stylesheet" media="all" href="/styles/css/main.css?v=0.1" />
    <link rel="import" href="/elements.html">

    <!--<link rel="import" href="/styles/themes/the-times/the-times.html">-->
    <!--<link rel="import" href="/styles/themes/the-times/the-times.css" type="css">-->

    <link rel="import" href="/components/youtube/search.html">
  </head>

  <body class="fullbleed layout vertical">
    <paper-drawer-panel id="drawer-panel">
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>
            <iron-icon icon="av:play-circle-filled"></iron-icon>
            Musubio Player
          </div>
        </paper-toolbar>

        <paper-menu class="nav">
          <paper-item>
            <a href="">
              <iron-icon icon="search"></iron-icon>
              Explore
            </a>
          </paper-item>

          <div class="nav-divider"></div>

          <paper-item>
            <a href="">
              <iron-icon icon="list"></iron-icon>
                Find Playlist
            </a>
          </paper-item>
        </paper-menu>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" on-tap="menuAction"></paper-icon-button>
          <div class="title">Explore</div>
          <paper-icon-button icon="more-vert" on-tap="moreAction"></paper-icon-button>
        </paper-toolbar>
        <div class="content">
          <template is="dom-bind">
            <youtube-search q="{{q}}"></youtube-search>
          </template>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </body>

</html>
